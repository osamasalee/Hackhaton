<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login/Signup Form -->
        <div id="auth-container">
            <form id="auth-form">
                <h2 id="form-title">Login</h2>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="auth-btn">Login</button>
                <p id="toggle-link">Don't have an account? <a href="#" id="toggle-link-text">Sign up</a></p>
            </form>
        </div>

        <!-- Blog Section -->
        <div id="blog-container" style="display:none;">
            <h2>Welcome <span id="username"></span>!</h2>
            <button id="logout-btn">Logout</button>
            <h3>Create a New Post</h3>
            <form id="blog-form">
                <input type="text" id="post-title" placeholder="Post Title" required>
                <textarea id="post-content" placeholder="Post Content" required></textarea>
                <button type="submit">Submit Post</button>
            </form>
            <div id="posts-container">
                <h3>My Posts</h3>
                <ul id="posts-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
